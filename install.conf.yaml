- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.tmux.conf: tmux.conf
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.zshrc: zshrc
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.local: local
      # /usr/local/bin/xkbswitch: xkbswitch-macosx/bin/xkbswitch # vim-barbaric 在 macos 上有对 xkbswitch 的依赖

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
